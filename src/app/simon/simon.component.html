
<div class="inner cover">
  <h1 class="cover-heading"></h1>
  <p class="lead">{{message}}</p>

  <div class="inner cover">
    <div class="row">
      <app-simon-unit *ngFor="let index of squares" [id]="index"
                      (onPressed)="onSquarePressed($event)"
                      [disabled]=""></app-simon-unit>
    </div>
  </div>

  <p class="lead">
    <button class="btn btn-lg btn-secondary" (click)="start()">Start</button>
    <!--a href="#" class="btn btn-lg btn-secondary">Learn more</a-->
  </p>
</div>
